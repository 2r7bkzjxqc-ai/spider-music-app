<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudinary Upload Test - Spider Music</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #999;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="file"]:focus {
            outline: none;
            border-color: #667eea;
        }

        input[type="file"] {
            cursor: pointer;
        }

        .file-info {
            color: #999;
            font-size: 12px;
            margin-top: 4px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            margin-top: 30px;
            padding: 16px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .status.success {
            display: block;
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            display: block;
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.loading {
            display: block;
            background: #e7f3ff;
            color: #0066cc;
            border: 1px solid #b3d9ff;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #0066cc;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .test-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }

        .test-section h3 {
            color: #333;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .test-button {
            background: #6c757d;
            width: auto;
            padding: 10px 20px;
            display: inline-block;
        }

        .test-button:hover {
            box-shadow: 0 10px 20px rgba(108, 117, 125, 0.3);
        }

        .response {
            background: #f5f5f5;
            padding: 16px;
            border-radius: 8px;
            font-size: 12px;
            font-family: 'Monaco', 'Menlo', monospace;
            overflow-x: auto;
            margin-top: 15px;
            display: none;
        }

        .response.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Spider Music - Upload Test</h1>
        <p class="subtitle">Upload audio files to Cloudinary</p>

        <form id="uploadForm">
            <div class="form-group">
                <label for="title">Song Title *</label>
                <input type="text" id="title" name="title" placeholder="e.g., My Song" required>
            </div>

            <div class="form-group">
                <label for="artist">Artist Name</label>
                <input type="text" id="artist" name="artist" placeholder="e.g., Artist Name">
            </div>

            <div class="form-group">
                <label for="album">Album</label>
                <input type="text" id="album" name="album" placeholder="e.g., Album Name">
            </div>

            <div class="form-group">
                <label for="file">Audio File *</label>
                <input type="file" id="file" name="file" accept="audio/*" required>
                <p class="file-info">Supported: MP3, WAV, FLAC, OGG (Max 100MB)</p>
            </div>

            <button type="submit">Upload to Cloudinary</button>
        </form>

        <div id="status" class="status"></div>

        <div class="test-section">
            <h3>üß™ Test Cloudinary Configuration</h3>
            <button type="button" class="test-button" onclick="testCloudinary()">Test Connection</button>
            <div id="testResponse" class="response"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const statusDiv = document.getElementById('status');
        const fileInput = document.getElementById('file');

        // File size validation
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file && file.size > 100 * 1024 * 1024) {
                statusDiv.className = 'status error';
                statusDiv.textContent = '‚ùå File too large (max 100MB)';
                fileInput.value = '';
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const title = document.getElementById('title').value.trim();
            const artist = document.getElementById('artist').value.trim() || 'Unknown Artist';
            const album = document.getElementById('album').value.trim() || 'Unknown Album';
            const file = fileInput.files[0];

            if (!title || !file) {
                statusDiv.className = 'status error';
                statusDiv.textContent = '‚ùå Please fill all required fields';
                return;
            }

            // Show loading
            statusDiv.className = 'status loading';
            statusDiv.innerHTML = '<span class="loading-spinner"></span> Uploading to Cloudinary...';
            form.querySelector('button[type="submit"]').disabled = true;

            try {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('title', title);
                formData.append('artist', artist);
                formData.append('album', album);

                console.log('üì§ Uploading file:', {
                    name: file.name,
                    size: (file.size / 1024 / 1024).toFixed(2) + ' MB',
                    type: file.type
                });

                const response = await fetch('/api/upload/audio', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                console.log('üì° Server response:', data);

                if (response.ok) {
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = `‚úÖ Upload successful!<br>
                        <small>
                        <strong>${data.song.title}</strong> by ${data.song.artist}<br>
                        Song ID: <code>${data.song._id}</code><br>
                        Duration: ${data.cloudinary.duration || '?'}s<br>
                        Cloudinary: <a href="${data.cloudinary.url}" target="_blank" style="color: #155724; text-decoration: underline;">Play</a> | 
                        <a href="https://console.cloudinary.com/" target="_blank" style="color: #155724; text-decoration: underline;">Dashboard</a>
                        </small>`;
                    form.reset();
                } else {
                    statusDiv.className = 'status error';
                    const errorMsg = data.error || 'Upload failed';
                    const details = data.details ? ` - ${data.details}` : '';
                    statusDiv.textContent = '‚ùå ' + errorMsg + details;
                    console.error('‚ùå Upload error:', data);
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = '‚ùå ' + error.message;
                console.error('‚ùå Exception:', error);
            } finally {
                form.querySelector('button[type="submit"]').disabled = false;
            }
        });

        async function testCloudinary() {
            const testResponse = document.getElementById('testResponse');
            testResponse.textContent = '';
            testResponse.classList.remove('show');

            try {
                const response = await fetch('/api/test/cloudinary');
                const data = await response.json();

                testResponse.classList.add('show');
                testResponse.textContent = JSON.stringify(data, null, 2);

                if (response.ok && data.status) {
                    statusDiv.className = 'status success';
                    statusDiv.textContent = '‚úÖ Cloudinary is properly configured!';
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = '‚ùå Cloudinary configuration issue';
                }
            } catch (error) {
                testResponse.classList.add('show');
                testResponse.textContent = JSON.stringify({ error: error.message }, null, 2);
                statusDiv.className = 'status error';
                statusDiv.textContent = '‚ùå Connection failed: ' + error.message;
            }
        }
    </script>
</body>
</html>

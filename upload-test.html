<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Cloudinary - Spider Music</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #999;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="file"]:focus {
            outline: none;
            border-color: #667eea;
        }

        input[type="file"] {
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            margin-top: 20px;
            padding: 16px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .status.success {
            display: block;
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            display: block;
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.loading {
            display: block;
            background: #e7f3ff;
            color: #0066cc;
            border: 1px solid #b3d9ff;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #0066cc;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Spider Music Upload</h1>
        <p class="subtitle">Upload vers Cloudinary</p>

        <form id="uploadForm">
            <div class="form-group">
                <label for="title">Titre *</label>
                <input type="text" id="title" name="title" placeholder="ex: Ma Chanson" required>
            </div>

            <div class="form-group">
                <label for="artist">Artiste</label>
                <input type="text" id="artist" name="artist" placeholder="ex: Mon Artiste">
            </div>

            <div class="form-group">
                <label for="album">Album</label>
                <input type="text" id="album" name="album" placeholder="ex: Mon Album">
            </div>

            <div class="form-group">
                <label for="file">Fichier Audio *</label>
                <input type="file" id="file" name="file" accept="audio/*" required>
            </div>

            <button type="submit">üì§ Upload</button>
        </form>

        <div id="status" class="status"></div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const statusDiv = document.getElementById('status');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const title = document.getElementById('title').value.trim();
            const artist = document.getElementById('artist').value.trim() || 'Unknown';
            const album = document.getElementById('album').value.trim() || 'Unknown';
            const file = document.getElementById('file').files[0];

            if (!title || !file) {
                statusDiv.className = 'status error';
                statusDiv.textContent = '‚ùå Titre et fichier requis';
                return;
            }

            statusDiv.className = 'status loading';
            statusDiv.innerHTML = '<span class="loading-spinner"></span> Upload en cours...';
            form.querySelector('button').disabled = true;

            try {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('title', title);
                formData.append('artist', artist);
                formData.append('album', album);

                const response = await fetch('/api/upload/audio', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = `‚úÖ Succ√®s!<br><small><strong>${data.song.title}</strong> par ${data.song.artist}<br>üìÅ Sauvegard√© dans MongoDB</small>`;
                    form.reset();
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = '‚ùå ' + (data.error || 'Erreur upload');
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = '‚ùå ' + error.message;
            } finally {
                form.querySelector('button').disabled = false;
            }
        });
    </script>
</body>
</html>
